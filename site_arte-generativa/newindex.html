<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Arte Generativa | Amanda Rothmann</title>
    <style>
        body {
            background: radial-gradient(closest-side, #fff 90%, #000);
            overflow: hidden;
            background: radial-gradient(
                circle,
                rgb(255, 255, 255),
                rgb(227, 161, 255)
                );
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.6;
            animation: pulse 4s infinite alternate;
            transition: transform 3s ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.3) translate(20px, -20px);
                opacity: 1;
            }

            100% {
                transform: scale(1) translate(-10px, 15px);
                opacity: 0.6;
            }
        }
    </style>
</head>

<body>
    <script>
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getRandomColor() {
            const colors = ['#ffb3c6', '#b5ead7', '#c9c9ff', '#f3ffe3', '#ffc3a0'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        for (let i = 0; i < 50; i++) {
            const circle = document.createElement("div");
            const size = getRandomInt(30, 150);
            circle.className = "circle";
            circle.style.width = `${size}px`;
            circle.style.height = `${size}px`;
            circle.style.backgroundColor = getRandomColor();
            circle.style.left = `${getRandomInt(0, window.innerWidth)}px`;
            circle.style.top = `${getRandomInt(0, window.innerHeight)}px`;
            circle.style.animationDuration = `${getRandomInt(4, 10)}s`;
            document.body.appendChild(circle);
        }
    </script>
</body>

</html>
